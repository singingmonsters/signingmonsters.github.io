<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSM</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img id="randomImage" alt="Random Image">
    <audio id="audioPlayer" controls></audio>

    <script>
        async function displayRandomImageAndPlayAudio() {
            try {
                const response = await fetch('images.txt');
                const text = await response.text();
                
                const images = text.split('\n').map(line => line.trim()).filter(line => line);

                if (images.length > 0) {
                    const randomIndex = Math.floor(Math.random() * images.length);
                    const randomImage = images[randomIndex];

                    const imgElement = document.getElementById('randomImage');
                    imgElement.src = "images/" + randomImage;

                    const identifier = randomImage.match(/square_(.*?)\.avif/)[1];

                    const audioElement = document.getElementById('audioPlayer');
                    audioElement.src = "audio/" + identifier + "-memory.wav";
                    audioElement.play();
                } else {
                    console.error("No images found in images.txt.");
                }
            } catch (error) {
                console.error("Error loading images:", error);
            }
        }

        displayRandomImageAndPlayAudio();
    </script>
</body>
</html>
