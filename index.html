<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <img id="randomImage" alt="Random Image">

    <script>
        // Function to fetch and display a random image from images.txt
        async function displayRandomImage() {
            try {
                // Fetch the images.txt file
                const response = await fetch('images.txt');
                const text = await response.text();
                
                // Split the file contents by new line to get each image filename
                const images = text.split('\n').map(line => line.trim()).filter(line => line);

                if (images.length > 0) {
                    // Select a random image
                    const randomIndex = Math.floor(Math.random() * images.length);
                    const randomImage = images[randomIndex];

                    // Set the random image source
                    document.getElementById('randomImage').src = "images/" + randomImage;
                } else {
                    console.error("No images found in images.txt.");
                }
            } catch (error) {
                console.error("Error loading images:", error);
            }
        }

        // Run the function to display the image
        displayRandomImage();
    </script>
</body>
</html>
