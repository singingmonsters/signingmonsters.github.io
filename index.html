<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image and Audio Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img id="randomImage" alt="Random Image">
    <audio id="audioPlayer" controls></audio>

    <script>
        async function displayRandomImageAndPlayAudio() {
            try {
                // Fetch images.txt
                const response = await fetch('images.txt');
                const text = await response.text();
                
                // Split contents by new lines to get image filenames
                const images = text.split('\n').map(line => line.trim()).filter(line => line);

                if (images.length > 0) {
                    // Select a random image
                    const randomIndex = Math.floor(Math.random() * images.length);
                    const randomImage = images[randomIndex];

                    // Display the image
                    const imgElement = document.getElementById('randomImage');
                    imgElement.src = "images/" + randomImage;

                    // Extract the identifier from the image filename using a stricter pattern
                    const match = randomImage.match(/square_([a-zA-Z0-9]+)\.avif/);
                    if (match && match[1]) {
                        const identifier = match[1]; // e.g., "abcd" from "monster_portrait_square_abcd.avif"

                        // Set up the corresponding .wav audio file
                        const audioElement = document.getElementById('audioPlayer');
                        audioElement.src = "audio/" + identifier + "-memory.wav";
                        audioElement.play();
                    } else {
                        console.error("Could not extract the audio identifier from the image filename.");
                    }
                } else {
                    console.error("No images found in images.txt.");
                }
            } catch (error) {
                console.error("Error loading images:", error);
            }
        }

        // Run the function to display the image and play the audio
        displayRandomImageAndPlayAudio();
    </script>
</body>
</html>
